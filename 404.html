<!DOCTYPE html>
<html>
<head>
    <title>Gün Sayacı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #007BFF;
        }
        #totalDays {
            font-size: 24px;
            color: #333;
        }
        #counter {
            font-size: 18px;
            color: #888;
        }
        #currentDateTime {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Gün Sayacı</h1>
    <p id="totalDays"></p>
    <p id="counter"></p>
    <p id="currentDateTime"></p>

    <script>
        function updateCounter() {
            var currentDate = new Date();
            var utc3Time = new Date(currentDate.getTime() + 3 * 60 * 60 * 1000);
            var hoursLeft = 23 - utc3Time.getUTCHours();
            var minutesLeft = 59 - utc3Time.getUTCMinutes();
            var secondsLeft = 59 - utc3Time.getUTCSeconds();

            var dayDiff = Math.floor((currentDate - new Date('2008-12-05T00:00:00Z')) / (1000 * 60 * 60 * 24));

            if (hoursLeft === 0 && minutesLeft === 0 && secondsLeft === 0) {
                dayDiff++;
            }

            document.getElementById('totalDays').textContent = 'Toplam geçen gün sayısı: ' + dayDiff + ' gün';
            document.getElementById('counter').textContent = 'Kalan süre: ' + hoursLeft + ' saat ' + minutesLeft + ' dakika ' + secondsLeft + ' saniye';

            var formattedDate = currentDate.toLocaleString('en-US', {
                timeZone: 'Europe/Istanbul',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            var parts = formattedDate.split(', ');
            var dateParts = parts[0].split('/');
            var timeParts = parts[1].split(':');
            document.getElementById('currentDateTime').textContent = 'Güncel Tarih/Zaman: ' + dateParts[1] + '/' + dateParts[0] + '/' + dateParts[2] + ' ' + timeParts[0] + ':' + timeParts[1] + ':' + timeParts[2];
        }

        updateCounter();
        setInterval(updateCounter, 1000);
    </script>
</body>
</html>
